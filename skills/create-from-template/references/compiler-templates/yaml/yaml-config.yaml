# Anchors and aliases for reuse:

# Anchor definition (reusable block)
"[anchor_section]": &anchor_name
  "[shared_key]": "[shared_value]"

# Alias usage (references anchor)
"[using_anchor]":
  <<: *anchor_name
  "[override_key]": "[override_value]"

# Multi-line strings:

# Literal block (preserves newlines) - use |
"[literal_block]": |
  Line 1
  Line 2
  Line 3

# Folded block (newlines become spaces) - use >
"[folded_block]": >
  This will all become
  one long line with
  spaces between.

