# ============================================================================
# TEMPORAL CONFIGURATION - CPI-SI System
# ============================================================================
# Purpose: Temporal system configuration (calendars, patterns, time awareness)
# Scope: System-wide temporal settings (NOT user-specific data)
# Format: TOML
#
# BIBLICAL FOUNDATION:
# "To every thing there is a season, and a time to every purpose under heaven"
# - Ecclesiastes 3:1
#
# This configuration establishes how the temporal system operates - calendar
# types, pattern learning, circadian awareness, and faithful time stewardship.

[calendar]
default_year = 2025
default_timezone = "America/Chicago"

# Calendar types enabled
enable_base = true
enable_personal = true
enable_shared = true
enable_projects = true
enable_milestones = true

# Calendar loading behavior
cache_enabled = false  # TODO: Implement caching
validate_schema = false  # TODO: Implement validation

[planner]
default_template = "standard"
templates_enabled = true

# Planner behavior
auto_create_daily = false  # Auto-create daily plans
auto_create_weekly = false  # Auto-create weekly plans
suggest_tasks = false  # TODO: AI-assisted task suggestions

[patterns]
# Pattern learning system
learning_enabled = true
auto_save_patterns = true
pattern_detection_threshold = 3  # Minimum occurrences to recognize pattern

# Circadian awareness
circadian_tracking = true
work_hours_learning = true  # Learn optimal work hours
quality_correlation = true  # Correlate quality with time-of-day

# Duration patterns
session_duration_tracking = true
capacity_validation = true  # Compare stated vs actual capacity

[celestial]
# Celestial data integration
solar_awareness = true  # Sunrise/sunset awareness
lunar_awareness = true  # Moon phase awareness
seasonal_awareness = true  # Season and solstice tracking

# Location-based celestial calculations
use_location_data = true
default_location = "st-louis-mo"

[temporal_layers]
# How temporal data aggregates
daily_to_weekly = true  # Daily sessions roll up to weekly
weekly_to_monthly = true  # Weekly summaries roll up to monthly
monthly_to_yearly = true  # Monthly patterns roll up to yearly

# Cross-referencing
personal_to_shared = true  # Personal calendars reference shared
shared_to_projects = true  # Shared calendars reference projects
projects_to_milestones = true  # Projects link to milestones
