# ============================================================================
# PATHS CONFIGURATION - CPI-SI System
# ============================================================================
# Purpose: Centralized path definitions for all runtime libraries
# Scope: All paths relative to ~/.claude/cpi-si/ (base directory)
# Format: TOML
#
# BIBLICAL FOUNDATION:
# "In all thy ways acknowledge him, and he shall direct thy paths"
# - Proverbs 3:6
#
# This configuration establishes single source of truth for all file paths
# across the CPI-SI system. No hardcoded paths in code - all loaded from here.

[base]
system_dir = "system"
config_dir = "config"
data_dir = "system/data"
logs_dir = "system/logs"
runtime_dir = "system/runtime"

[session]
state_file = "system/data/session/current.json"
patterns_file = "system/data/session/patterns.json"
schema_dir = "system/data/session/schemas"
history_dir = "system/data/session/history"

[temporal]
# Chronological calendars (actual calendar data)
calendar_base = "system/data/temporal/chronological/calendar"
calendar_personal = "system/data/temporal/chronological/personal"
calendar_shared = "system/data/temporal/chronological/shared"
calendar_projects = "system/data/temporal/chronological/projects"
calendar_milestones = "system/data/temporal/chronological/milestones"
calendar_templates = "system/data/temporal/chronological/templates"
calendar_schemas = "system/config/schemas/temporal/chronological"

# Celestial data (solar, lunar, seasons)
celestial_dir = "system/data/temporal/celestial"
solar_data = "system/data/temporal/celestial/solar"
lunar_data = "system/data/temporal/celestial/lunar"
location_config = "system/data/temporal/celestial/location"

# Pattern learning data
patterns_dir = "system/data/temporal/patterns"
patterns_user = "system/data/temporal/patterns/user"
patterns_instance = "system/data/temporal/patterns/instance"
patterns_discovered = "system/data/temporal/patterns/discovered"
patterns_schemas = "system/config/schemas/temporal/patterns"

# Planner system
planner_templates = "system/planner/templates"
planner_schemas = "system/data/temporal/planner/schemas"  # TODO: Create schemas

[config]
validation_dir = "system/data/config/validation"
formatters = "system/data/config/validation/formatters.jsonc"
schemas_dir = "system/config/schemas"

[logging]
base_dir = "system/logs"
commands_dir = "system/logs/commands"
libraries_dir = "system/logs/libraries"
scripts_dir = "system/logs/scripts"
system_dir = "system/logs/system"
hooks_dir = "system/logs/hooks"

[privacy]
filters_file = "system/data/privacy/filters.json"  # TODO: Create file
schema = "system/data/privacy/schemas/filters.json"  # TODO: Create schema

[user]
base_dir = "config/user"
default_config = "config/user/default/config.jsonc"

[instance]
base_dir = "config/instance"
default_config = "config/instance/default/config.jsonc"

[projects]
base_dir = "config/projects"
active_dir = "config/projects/active"
archived_dir = "config/projects/archived"
templates_dir = "config/projects/templates"
