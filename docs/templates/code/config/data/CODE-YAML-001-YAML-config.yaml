# 1. Configuration Structure Map (Internal Organization)
# -----------------------------------------------------------------------------
#
# Organization Pattern:
#   - Core settings first (most commonly modified)
#   - Feature settings second (optional capabilities)
#   - Advanced settings last (rarely modified)
#
# YAML Features Used:
#   - Key-value pairs: key: value
#   - Nested objects: indent with 2 spaces
#   - Arrays: - item (with dash prefix)
#   - Multi-line strings: | for literal, > for folded
#   - Anchors: &name to define, *name to reference
#
# Section Flow:
#   [Section 1] → [Section 2] → [Complex Examples] → [Anchors/Aliases]
#
# -----------------------------------------------------------------------------
# 2. Helpers/Utilities
# -----------------------------------------------------------------------------
#
# [Reserved: YAML files are declarative configuration.
#  There are no helper functions - reusable patterns are achieved through:
#  - Anchors (&name) to define reusable values
#  - Aliases (*name) to reference anchors
#  - Merge key (<<:) to merge anchor content
#  These are demonstrated in Configuration Content (Section 3).]
#
# -----------------------------------------------------------------------------
# 3. Configuration Content (Core Data)
# -----------------------------------------------------------------------------
#
# [Section 1 Name] - [Brief Description]
# -----------------------------------------------------------------------------
# [Detailed explanation of what this section controls]

# [Setting description - what it controls, valid values]
# Type: [string/number/boolean/array/object]
# Default: [default value if not specified]
section_name:
  setting_name: "[value]"

  # [Another setting description]
  another_setting: "[value]"

  # Nested configuration
  nested:
    inner_key: "[inner_value]"

# -----------------------------------------------------------------------------
# [Section 2 Name] - [Brief Description]
# -----------------------------------------------------------------------------

another_section:
  key: "[value]"

  # Array example
  items:
    - "[item1]"
    - "[item2]"
    - "[item3]"

# -----------------------------------------------------------------------------
# Complex Configuration Example
# -----------------------------------------------------------------------------
# Demonstrates YAML-specific features.

complex_section:
  # Multi-line string (literal - preserves newlines)
  multi_line_literal: |
    Line 1
    Line 2
    Line 3

  # Multi-line string (folded - joins lines)
  multi_line_folded: >
    This will be
    joined into
    a single line.

  # Array of objects
  object_array:
    - name: "[name1]"
      value: "[value1]"
    - name: "[name2]"
      value: "[value2]"

# -----------------------------------------------------------------------------
# Anchors and Aliases Example
# -----------------------------------------------------------------------------
# Use anchors (&) to define reusable values, aliases (*) to reference them.

defaults: &defaults
  timeout: 30
  retries: 3

production:
  <<: *defaults  # Merge defaults
  timeout: 60    # Override specific value

